---
    - name: Install and configure software for rpi-kickstart
      gather_facts: True
      hosts: localhost
      connection: local
      tasks:
        - name: Copy iptables rules files
          copy:
             src: files/iptables.rules
             dest: /etc/iptables.rules
             owner: root
             group: root
             mode: 0644
        - name: Apply iptables rules
          command: iptables-restore /etc/iptables.rules
        - name: Update apt repositories
          when: ansible_os_family == "Debian"
          apt:
            update_cache: yes
            cache_valid_time: 86400
        - name: Create /tftproot
          file:
            path: /tftproot
            state: directory
            mode: 0755
            owner: root
            group: root
        - name: Create /tftproot/pxelinux.cfg
          file:
            path: /tftproot/pxelinux.cfg
            state: directory
            mode: 0755
            owner: root
            group: root
        - name: Install dnsmasq (deb)
          when: ansible_os_family == "Debian"
          apt:
            name: dnsmasq
            state: latest
        - name: Install dnsmasq (rpm)
          when: ansible_os_family == "RedHat"
          yum:
            name: dnsmasq
            state: latest
        - name: Install nginx (deb)
          when: ansible_os_family == "Debian"
          apt:
            name: nginx
            state: latest
        - name: Install nginx (rpm)
          when: ansible_os_family == "RedHat"
          yum:
            name: nginx
            state: latest
        - name: Install pxelinux (deb)
          when: ansible_os_family == "Debian"
          apt:
            name: pxelinux
            state: latest
        - name: Install pxelinux (rpm)
          when: ansible_os_family == "RedHat"
          yum:
            name: pxelinux
            state: latest
        - name: Populate dnsmasq main configuration file
          copy:
             src: files/dnsmasq.conf
             dest: /etc/dnsmasq.conf
             owner: root
             group: root
             mode: 0644
          notify:
            - Restart dnsmasq
        - name: Enable dnsmasq
          service:
            name: dnsmasq
            enabled: yes
            state: started
        - name: Enable nginx
          service:
            name: nginx
            enabled: yes
            state: restarted
        - name: Symlink pxelinux.0
          when: ansible_os_family == "Debian"
          file:
              src: /usr/lib/PXELINUX/pxelinux.0
              dest: /tftproot/pxelinux.0
              state: link
        - name: Symlink PXE dependencies
          when: ansible_os_family == "Debian"
          command: find /usr/lib/syslinux/modules/bios/ -name *.c32 -exec ln -s {}  /tftproot/ \;
        - name: Turn on ip_forward
          sysctl:
              name: net.ipv4.ip_forward
              value: 1
              sysctl_set: yes
      handlers:
        - name: Restart dnsmasq
          service:
            name: dnsmasq
            state: restarted
        - name: Restart nginx
          service:
            name: nginx
            state: restarted
    - name: Run Local Playbook
      include: /root/rpi-kickstart-local.yaml
